<!DOCTYPE html>
<html lang="en">

    <head>
        <title>DOM Introduction</title>
    </head>

    <body>
        <p id="myParagraph">This is a paragraph.</p>

        <script>
            //DOC: Select the element by its ID and store it in a variable
            let paragraphElement = document.getElementById("myParagraph")

            //DOC: Modify the content of the <p> element
            paragraphElement.textContent = "I successfully updated this paragraph with JavaScript";
        </script>
    </body>

</html>
