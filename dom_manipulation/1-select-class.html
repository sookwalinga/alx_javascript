<!DOCTYPE html>
<html lang="en">

    <head>
        <title>Selecting Elements</title>
        <style>
            .highlight {
                color: red;
                font-weight: bold;
            }
        </style>
    </head>

    <body>
        <p class="highlight">This is a highlighted paragraph.</p>
        <p>This is a normal paragraph.</p>

        <script>
            //DOC: Select all elements with class "highlight"
            let highlightedElements = document.querySelectorAll(".highlight")

            //DOC: Loop through the selected elements and modify their content
            highlightedElements.forEach(function (element) {
                element.textContent = "This is a boldened paragraph."
            });
        </script>
    </body>

</html>
